<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-text">Best game</h1>
    <p class="subtitle">Select either rock, paper, or scissors!</p>
    <div class="main-game">
      <div class="test">
        <div class="cutie rock">
          <img class="imagine" src="rock.png" />
          <!-- <button class="rock button" type='button'>Rock</button> -->
        </div>
        <div class="cutie paper">
          <img class="imagine" src="paper.png" />
          <!-- <button class="paper button" type='button'>Paper</button> -->
        </div>
        <div class="cutie scissors">
          <img class="imagine" src="scissors.png" />
          <!-- <button class="scissors button" type='button'>Scissors</button> -->
        </div>
      </div>
      <div class="vs">VS</div>
      <img class="bot imagine" src="" />
      <div class="flex-style">
        <div class="win-text"></div>
        <button class="reset">Retry</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
